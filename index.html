<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DimeX</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body{
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
}
header{
padding:20px;
font-size:28px;
color:gold;
}
button{
padding:16px 30px;
background:gold;
border:none;
font-size:18px;
border-radius:10px;
margin:10px;
}
.card{
background:#111;
margin:20px auto;
padding:20px;
border-radius:12px;
max-width:400px;
}
input{
padding:10px;
width:80%;
}
</style>
</head>

<body>

<header>DimeX (DX)</header>

<button onclick="connectWallet()">CONNECT WALLET</button>
<div id="wallet" style="color:gold;margin-top:10px;"></div>

<div id="dash" style="display:none;">

<div class="card">
<h3>Stake DX</h3>
<input id="amt" placeholder="Amount">
<br><br>
<button onclick="stake()">STAKE</button>
</div>

<div class="card">
<h3>Your Stake</h3>
<p id="staked">0 DX</p>
</div>

<div class="card">
<h3>Rewards</h3>
<button onclick="claim()">CLAIM</button>
</div>

</div>

<script>

let user;

async function connectWallet(){

if(window.ethereum){

const accounts = await window.ethereum.request({
method: "eth_requestAccounts"
});

user = accounts[0];

document.getElementById("wallet").innerHTML =
"Connected: " + user;

document.getElementById("dash").style.display="block";

}else{

const dapp = window.location.href.replace("https://","");
window.location.href =
"https://metamask.app.link/dapp/" + dapp;

}

}

function stake(){
let amt=document.getElementById("amt").value;
document.getElementById("staked").innerHTML = amt + " DX";
alert("Demo stake success");
}

function claim(){
alert("Reward claimed (demo)");
}

</script>

</body>
</html>
